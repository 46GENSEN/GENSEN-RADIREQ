<!DOCTYPE html>
<html lang="ja">
<head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENSENラジリク</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; /* スクロールを無効にする */
        }
        #drag_area {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 2px solid black; /* 枠線 */
        }
        #drag_area_center {
            display: flex;
            flex-wrap: wrap; /* テキストが入らない場合は下に詰める */
            justify-content: center; /* テキストを中央に配置 */
            flex: 1; /* 残りのスペースを占有 */
            border: 1px solid black; /* 内側の枠線 */
            align-items: center; /* 縦中央揃え */
        }
        .draggableText {
            margin: 5px; /* テキスト間のマージン */
            padding: 10px;
            border: 1px solid gray; /* テキストの枠線 */
            background-color: #f0f0f0; /* テキストの背景色 */
            cursor: grab; /* ドラッグ可能なカーソル */
        }
    </style>
</head>
<body>
    <div id="drag_area">
        <div id="drag_area_center">
            <div id="text1" class="draggableText" draggable="true">テキスト1-1</div>
            <div id="text2" class="draggableText" draggable="true">テキスト1-2</div>
            <div id="text3" class="draggableText" draggable="true">テキスト1-3</div>
            <div id="text4" class="draggableText" draggable="true">テキスト1-4</div>
            <!-- 必要に応じてテキストを追加 -->
        </div>
    </div>

    <script>
        // 各テキストにドラッグイベントを追加
        document.querySelectorAll('.draggableText').forEach((element) => {
            element.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.innerText);
            });
        });
    </script>       
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラッグ可能なテキスト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールを無効にする */
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* 横に詰めて、入らない場合は下に詰める */
            width: 100%;
            height: 100%;
            align-items: flex-start; /* 上詰めにする */
            padding: 10px; /* 内側の余白 */
            box-sizing: border-box; /* パディングを含める */
        }
        .draggable {
            margin: 5px; /* テキスト間の余白 */
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            cursor: move; /* ドラッグ可能なカーソル */
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="draggable" draggable="true">テキスト1</div>
        <div class="draggable" draggable="true">テキスト2</div>
        <div class="draggable" draggable="true">テキスト3</div>
        <div class="draggable" draggable="true">テキスト4</div>
        <div class="draggable" draggable="true">テキスト5</div>
        <div class="draggable" draggable="true">テキスト6</div>
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', () => {
                draggable.classList.add('dragging');
            });

            draggable.addEventListener('dragend', () => {
                draggable.classList.remove('dragging');
            });
        });

        // ドロップを無効にするためのイベントリスナー
        document.addEventListener('dragover', (e) => {
            e.preventDefault(); // デフォルトの動作を無効にする
        });
    </script>
</body>
</html>
